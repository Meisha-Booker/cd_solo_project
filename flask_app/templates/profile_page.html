<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Bookclub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Women's Bookclub</h1>
    <p>A site to track the books you have and want to share with other readers.</p>
    <div>
        <a href="/book/<int:id>">My Books</a>
        <h1 class="text-center"> Welcome {{user.first_name}}!</h1>
        <a href="/new/book" class="btn btn-info">Add Book</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <th> Title </th>
            <th> Author </th>
            <th> Release Date</th>
            <th> Actions</th>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td> {{ book.title }} </td>
                <td> {{ book.author}}</td>
                <td>{{ book.release_date }}</td>
                <td><a href="/book/<int:id>">details</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
