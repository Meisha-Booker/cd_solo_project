<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Women's Bookclub</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.firstName}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/profile_page" class="btn btn-primary">Profile</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>
    </nav>
    
    <table class="table table-bordered">
        <thead>
            <th> Title </th>
            <th> Author </th>
            <th> Release Date</th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td> {{ book.title }} </td>
                <td> {{ book.author}}</td>
                <td>{{ book.release_year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
